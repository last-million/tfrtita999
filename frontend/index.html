<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Call AI</title>
    <!-- Force disable browser caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- API Test Helper Script -->
    <script>
      window.addEventListener('load', () => {
        window.testAPI = async (endpoint) => {
          try {
            const response = await fetch(`https://ajingolik.fun/api${endpoint || ''}`);
            console.log(`API Test (${endpoint || '/'}):`, response.status, response.statusText);
            const text = await response.text();
            try {
              return JSON.parse(text);
            } catch (e) {
              return text;
            }
          } catch (error) {
            console.error(`API Test Error (${endpoint || '/'}):`, error);
            return error;
          }
        };
        
        window.testAuth = async () => {
          try {
            const response = await fetch('https://ajingolik.fun/api/auth/token-simple', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                username: 'hamza',
                password: 'AFINasahbi@-11'
              }),
            });
            console.log('Auth Test:', response.status, response.statusText);
            return await response.json();
          } catch (error) {
            console.error('Auth Test Error:', error);
            return error;
          }
        };
        
        console.log('API testing functions loaded. Try: testAPI() or testAuth()');
      });
    </script>
  </body>
</html>
